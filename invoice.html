<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <script src="assets/js/lib/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <button onclick="generatePDF()">Download PDF</button>
  <div id="item-div">
    <input type="number" name="itemCount" id="item-count" placeholder="Enter no. of Items">
    <button onclick="generateItems()">Generate Items</button>
    <button onclick="addItem()">Add Item</button>
    <button onclick="deleteItem()">Delete Item</button>
  </div>

  <div id="invoice">
    <table cellpadding="0" cellspacing="0">
      <tr class="top">
        <td colspan="2">
          <table>
            <tr>
              <!-- <td class="title">
                <img src="logo.jpg" style="width:100%; max-width:300px;">
              </td> -->

              <td>
                Invoice #: <input type="number" class="item-input invoice-number" placeholder="Enter Invoice no."
                  oninput="this.style.width = (((this.value.length + 1) * 8) + 10) + 'px';"><br>
                Date: <span id="date"></span>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="information">
        <td colspan="2">
          <table>
            <tr>
              <td>
                Sparksuite, Inc.<br>
                12345 Sunny Road<br>
                Sunnyville, CA 12345
              </td>

              <td>
                Acme Corp.<br>
                John Doe<br>
                john@example.com
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="heading">
        <td>Item</td>
        <td>Price</td>
      </tr>

    </table>

    <table id="items-table">
      <!-- generated by js -->
    </table>

    <table>
      <th id="total"><span>Total: â‚¹</span> <span id="total-amount">0</span>
      </th>
    </table>

    <!-- Footer -->
    <footer>
      <div class="ac-details">
        <div style="font-weight: bold;">
          Bank Details <br>
          A/C Name <br>
          A/C No. <br>
          IFSC Code
        </div>
        <div style="margin: 0 5px; font-weight: bold;">
          - <br> - <br> - <br> -
        </div>
        <div>
          ABC Bank Pvt. Ltd. <br>
          ABD DEF <br>
          443333364563646 <br>
          IFSC3453463
        </div>
      </div>
      <div class="sign">
        <b>For SIGNATORY</b> <br>
        (Proprietor)
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/invoice.js"></script>
</body>

</html>
